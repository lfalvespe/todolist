<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de tarefas</h1>


    <div class="entrada">

        <input type="text" name="" id="tituloTarefa" placeholder="Digite uma nova tarefa">
        
        <div class="btn-input">
            <button type="submit" class="btnAdd">
                <ion-icon name="add"></ion-icon>
            </button>
        </div>

    </div>


    <h2>Tarefas</h2>
    <div class="ContainerTarefas">

        <ul class="listaTarefas">
       
            <li class="tarefa template hide">
                <span class="tituloTarefa">Tarefa Teste</span>
                <div class="btn-lista">
                    <button class="btnMarcar">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </button>
                    <button class="btnApagar">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </div>
            </li>
            
        </ul>

    </div>

    <div class="footer">
        <p>
            Criado por <strong><a href="http://github.com/lfalvespe">Fernando Alves</a></strong>
            
            <br>

            <span style="color: #5dcae0"><em>lfalvespe@gmail.com</em></span>

        </p>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
